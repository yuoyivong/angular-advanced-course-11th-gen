<div class="h-[130vh]">
  <div
    class="bg-no-repeat w-full bg-cover h-[500px] relative"
    style="
      background-image: url('../../../assets/images/Add\ Book\ Header.svg');
    "
  >
    <div class="pt-10 pl-24">
      <a routerLink="/">
        <img src="../../../assets/images/Button.svg" alt="" />
      </a>
    </div>
    <div
      class="bg-contentBg h-[900px] w-2/3 absolute z-10 top-44 left-64 rounded-xl"
    >
      <p class="capitalize text-3xl text-center pt-5">add new book</p>
      <form [formGroup]="addNewBookForm" (ngSubmit)="submitAddNewBook()">
        <div class="grid grid-cols-2 mt-8">
          <!-- upload image -->
          <div class="col-span-1 flex justify-center items-center">
            <!-- select file image -->
            <div>
              <input
                type="file"
                accept="image/*"
                (change)="showPreview($event)"
                class="file-upload"
                #fileUplaod
              />

              <!-- image preview -->
              <ng-template
                [ngIf]="imageUrl && imageUrl !== ''"
                [ngIfElse]="sampleImage"
              >
                <img
                  [src]="imageUrl"
                  [alt]="addNewBookForm.value.name"
                  (click)="fileUplaod.click()"
                  class="cursor-pointer"
                />
              </ng-template>

              <ng-template #sampleImage>
                <img
                  [src]="defaultImage"
                  (click)="fileUplaod.click()"
                  class="cursor-pointer"
                />
              </ng-template>
            </div>
          </div>

          <div class="col-span-1 pt-1">
            <!-- title -->
            <label for="title">Title </label> <br />
            <input
              type="text"
              formControlName="title"
              placeholder="Enter title"
              class="font-light"
            />
            <br />

            <!-- author -->
            <label for="author">Author</label> <br />
            <input
              type="text"
              formControlName="author"
              placeholder="Enter Author Name"
              class="font-light"
            />
            <br />

            <!-- select category -->
            <label for="category">Category </label> <br />
            <select formControlName="category">
              <option value="" selected class="font-light">
                Choose Category
              </option>
              <!-- <option
                *ngFor="let bookCategory of allBooks" 
              >
                {{ bookCategory.category | titlecase }}
              </option> -->
              <option *ngFor="let category of bookCategory$ | async">
                {{ category | titlecase }}
              </option>
            </select>

            <br />
          </div>
        </div>

        <!-- description -->
        <div class="px-20 pt-10">
          <label for="description">Description </label> <br />
          <textarea
            type="text"
            formControlName="description"
            placeholder="Enter a description"
            class="font-light"
          ></textarea>
          <br />
        </div>

        <div class="px-20">
          <button
            class="mt-2 py-2 px-8 rounded-xl bg-btnYellow"
            type="submit"
            (click)="createBook()"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
