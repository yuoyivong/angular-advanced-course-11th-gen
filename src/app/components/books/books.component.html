<div class="w-full h-screen">
  <div class="flex justify-between">
    <div class="pt-52 pl-40">
      <div class="uppercase text-[75px]">
        <p>all books</p>
      </div>

      <button
        class="bg-btnYellow py-1.5 px-8 rounded-xl mt-10"
        (click)="goToAddNewBook()"
      >
        <p class="capitalize font-light text-[25px]">+ add new book</p>
      </button>
    </div>

    <div>
      <img src="../../../assets/images/Group 7584.svg" alt="" />
    </div>
  </div>

  <!-- content body -->
  <div class="bg-contentBg h-[150vh]">
    <div class="flex">
      <!-- search book by category -->
      <div class="w-[20%] px-5 pt-10">
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>

          <input
            type="search"
            id="default-search"
            class="font-light mb-2 block w-full py-1.5 pl-10 text-sm text-gray-900 border border-readNowBorder rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Category"
            required
            [formControl]="searchCategory"
          />
        </div>

        <div class="capitalize">book by genre</div>
        <div class="mt-5 font-light">
          <a
            class="ml-5"
            routerLink="/books"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >All Genres</a
          >
          <div
            *ngFor="
              let category of categoryBookList$ | search : searchCategory.value
            "
            class="cursor-pointer mt-5 font-light ml-5"
          >
            <a
              routerLink="/books/filterBookCategory"
              routerLinkActive="active"
              [queryParams]="{ categoryName: category }"
            >
              {{ category | titlecase }}
            </a>
          </div>
        </div>
      </div>

      <!-- display all books by each category -->
      <div class="h-screen w-[75%]">
        <!-- all book genres -->
        <div *ngIf="getCategoryName === null">
          <div class="bg-white mt-10 h-[135vh]">
            <p class="text-center text-2xl py-5 uppercase">all genres</p>

            <div class="grid grid-cols-2 gap-10 px-10">
              <div *ngFor="let book of allGenresBooks">
                <a
                  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
                >
                  <img
                    class="object-cover w-1/3 rounded-t-lg h-96 md:h-auto md:rounded-none md:rounded-l-lg"
                    src="../../../assets/images/book cover/{{ book.bookImage }}"
                    alt=""
                  />

                  <div
                    class="flex flex-col justify-between p-4 leading-normal w-2/3"
                  >
                    <h5
                      class="text-blueText truncate mb-2 text-2xl tracking-tight dark:text-white"
                    >
                      {{ book.title | titlecase }}
                    </h5>

                    <p class="text-authorText">{{ book.author | uppercase }}</p>

                    <p
                      class="line-clamp-3 mb-3 font-light text-gray-700 dark:text-gray-400"
                    >
                      {{ book.description }}
                    </p>
                    <div class="font-light text-blueText">
                      <!-- button view details -->
                      <button
                        (click)="setBookIdViaUrl(book.id)"
                        class="rounded-lg border border-readNowBorder py-1.5 px-5 text-yellow-500 hover:bg-yellow-100"
                      >
                        View
                      </button>

                      <!-- button edit book by id -->
                      <button
                        (click)="setIsEditPopup(book)"
                        class="rounded-lg border border-blue-600 py-1.5 px-5 mx-3 hover:bg-blue-100"
                      >
                        Edit
                      </button>

                      <!-- button delete book by id -->
                      <button
                        (click)="removeBook(book)"
                        class="rounded-lg border border-red-600 py-1.5 px-5 text-red-500 hover:bg-red-100"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- show books by its category -->
        <div *ngIf="getCategoryName !== null">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  edit popup -->
<div
  *ngIf="isEditPopup"
  [hidden]="isEditPopup"
  class="min-w-screen h-screen animated fadeIn faster fixed left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover"
  id="modal-id"
>
  <div
    class="w-full max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg bg-white"
  >
    <!--content-->
    <div class="">
      <!--body-->

      <form>
        <label for="title">Title </label> <br />
        <input
          type="text"
          name="title"
          placeholder="Enter title"
          class="font-light editInput"
          [(ngModel)]="editBook.title"
        />
        <br />

        <!-- author -->
        <label for="author">Author</label> <br />
        <input
          type="text"
          name="author"
          placeholder="Enter Author Name"
          class="font-light editInput"
          [(ngModel)]="editBook.author"
        />
        <br />

        <!-- description -->
        <label for="author">Description</label> <br />
        <input
          type="text"
          name="description"
          placeholder="Enter Description"
          class="font-light editInput"
          [(ngModel)]="editBook.description"
        />
        <br />
      </form>

      <!--footer-->
      <div class="p-3 mt-2 text-center space-x-4 md:block">
        <button
          (click)="isEditPopup = false"
          class="mb-2 md:mb-0 bg-green-700 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-white rounded-lg"
        >
          Cancel
        </button>
        <button
          (click)="handleEditBook()"
          type="submit"
          class="mb-2 md:mb-0 bg-blueBg border px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-lg"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isEditPopup" class="opacity-30 fixed inset-0 z-40 bg-black"></div>
