<div class="w-full h-screen">
  <div class="flex justify-between">
    <div class="pt-40 pl-40">
      <div class="uppercase text-[75px]">
        <p>read and add</p>
        <p>your insight</p>
      </div>

      <p class="capitalize font-light text-[25px]">
        find your favorite book and read it here for free
      </p>
    </div>

    <div>
      <img src="../../../assets/images/Image Hero.svg" alt="" />
    </div>
  </div>

  <!-- content body -->
  <div class="bg-contentBg h-[150vh] relative">
    <div
      class="bg-white h-[130vh] w-[80%] absolute z-10 top-16 left-36 rounded-lg shadow-md"
    >
      <p class="mt-5 text-2xl capitalize text-center">
        new interesting story books
      </p>
      <!-- loop books and show them on the template -->
      <div class="mt-5 grid grid-cols-2 gap-8 mx-10">
        <div *ngFor="let book of allBooks">
          <a
            class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
          >
            <img
              class="object-cover w-1/3 rounded-t-lg h-96 md:h-auto md:rounded-none md:rounded-l-lg"
              src="../../../assets/images/book cover/{{ book.bookImage }}"
              alt=""
            />

            <div class="flex flex-col justify-between p-4 leading-normal w-2/3">
              <h5
                class="text-blueText truncate mb-2 text-2xl tracking-tight dark:text-white"
              >
                {{ book.title | titlecase }}
              </h5>

              <p class="text-authorText truncate">
                {{ book.author | uppercase }}
              </p>

              <p
                class="line-clamp-3 mb-3 font-light text-gray-700 dark:text-gray-400"
              >
                {{ book.description }}
              </p>
              <div class="font-light text-blueText">
                <!-- button view details -->
                <button
                  (click)="setBookIdViaUrl(book.id)"
                  class="rounded-lg border border-readNowBorder py-1.5 px-5 text-yellow-500 hover:bg-yellow-100"
                >
                  View
                </button>

                <!-- button edit book by id -->
                <button
                  (click)="setIsEditPopup(book)"
                  class="rounded-lg border border-blue-600 py-1.5 px-5 mx-3 hover:bg-blue-100"
                >
                  Edit
                </button>

                <!-- button delete book by id -->
                <button
                  (click)="removeBook(book)"
                  class="rounded-lg border border-red-600 py-1.5 px-5 text-red-500 hover:bg-red-100"
                >
                  Delete
                </button>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  edit popup -->
<div
  *ngIf="isEditPopup"
  [hidden]="isEditPopup"
  class="min-w-screen h-screen animated fadeIn faster fixed left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover"
  id="modal-id"
>
  <div
    class="w-full max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg bg-white"
  >
    <!--content-->
    <div class="">
      <!--body-->

      <form>
        <label for="title">Title </label> <br />
        <input
          type="text"
          name="title"
          placeholder="Enter title"
          class="font-light"
          [(ngModel)]="editBook.title"
        />
        <br />

        <!-- author -->
        <label for="author">Author</label> <br />
        <input
          type="text"
          name="author"
          placeholder="Enter Author Name"
          class="font-light"
          [(ngModel)]="editBook.author"
        />
        <br />

        <!-- description -->
        <label for="author">Description</label> <br />
        <input
          type="text"
          name="description"
          placeholder="Enter Description"
          class="font-light"
          [(ngModel)]="editBook.description"
        />
        <br />
      </form>

      <!--footer-->
      <div class="p-3 mt-2 text-center space-x-4 md:block">
        <button
          (click)="isEditPopup = false"
          class="mb-2 md:mb-0 bg-green-700 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-white rounded-lg"
        >
          Cancel
        </button>
        <button
          (click)="handleEditBook()"
          type="submit"
          class="mb-2 md:mb-0 bg-blueBg border px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-lg"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isEditPopup" class="opacity-30 fixed inset-0 z-40 bg-black"></div>
